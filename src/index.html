<!DOCTYPE html>
<html>
<head>
    <title>NocoDB API Documentation</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <!--
    Redoc doesn't change outer page styles
    -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<img src="https://static.scarf.sh/a.png?x-pxid=c12a77cc-855e-4602-8a0f-614b2d0da56a"/>
<div id="redoc"></div>
<script src="https://cdn.jsdelivr.net/npm/redoc@latest/bundles/redoc.standalone.js"></script>
<script>
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function () {
    if (this.readyState == 4 && this.status == 200) {
      const swaggerJson = this.responseText;
      const swagger = JSON.parse(swaggerJson);
      swagger.paths = Object.entries(swagger.paths).reduce((pathObj,[path, pathMeta])=>{
        if(/\/(?:data|auth|storage)\//.test(path)){
          pathObj[path] = pathMeta
        }
        return pathObj
      },{})
      console.log()
      Redoc.init(swagger, {
        scrollYOffset: 50
      }, document.getElementById('redoc'))
    }
  };
  xhttp.open("GET", "./swagger.json", true);
  xhttp.send();
</script>
</body>
</html>
